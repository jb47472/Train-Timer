<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Didn't recognize jquery without this code on line 12-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>   
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script type="text/javascript" src="javascipt/app.js"></script>






</head>

<body>


    <div class="jumbotron">
        <h1 class="text-center">Chugga Chugga Choo Choo!!</h1>
        <p class="text-center" id="time"></p>
    </div>


    <div class="primary-panel">
        <div class="panel-heading">Current Train Schedule</div>

        <table class="table">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Destination </th>
                    <th> Frequency(min)</th>
                    <th> Next Arrival </th>
                    <th> Minutes Away </th>
                </tr>
            </thead>

            <tbody id="table-info">
                <!-- return results from Firebase -->
                <!--<tr>-->
                <!--<td>  </td>-->
                <!--<td>  </td>-->
                <!--<td>  </td>-->
                <!--<td>  </td>-->
                <!--<td>  </td>-->
                <!--</tr>-->
            </tbody>
        </table>
    </div>

    <div class="primary-panel">
        <div class="panel-heading">Add A Train</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="trainNameInput"> Name </label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name Here" />
            </div>


            <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Where To" />
            </div>


            <div class="form-group">
                <label for="firstTrainTimeInput"> First Train Time (HH:mm - Military Time)</label> 
                <input type="time" class="form-control" id="firstTrainTimeInput" placeholder="00:00"/>
            </div>

            <div class="form-group">
                <label for="frequencyInput">Frequency</label>
                <input type="number" class="form-control" id="frequencyInput" placeholder="Enter Value Of Minutes (Not 0)"/>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton" >Submit</button>





</div>



</body>

</html>
