<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
</head>
<style>
    #map {
        height: 400px;
        width: 100%;
    }
</style>

<body>




    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap() {

            //map options
            var options = {
                zoom: 8,
                center: { lat: 35.2271, lng: -80.8431 }
            }
            //new map
            var map = new
                google.maps.Map(
                    document.getElementById('map'), options);

         


            //Array of markers
            var markers = [
            {
            coords:{lat:35.5859, lng:-80.8081},
            content: '<h3>Mooresville NC</h3>'
            },
            {
            coords:{lat:35.2271, lng:-80.8431},
            content: '<h3>Charlotte NC</h3>'
            },
            {
            coords:{lat:34.9249, lng:-81.0251},
            content: '<h3>Rock Hill SC</h3>'
            }
         ];

         //Loop through array of markers

         for(var i = 0; i<markers.length; i++) {
             addMarker(markers[i]);
         }
        //  Below Code for adding markers 1 at a time
            // addMarker ({
            //     coords:{lat:35.5859, lng:-80.8081},
            //     content: '<h1>Mooresville NC</h1>',
            // });
            // addMarker ({coords:{lat:34.5859, lng:-81.8081}});
            // addMarker ({
            //     coords:{lat:35.2271, lng:-80.8431},
            //     content: '<h1>Charlotte NC</h1>'
            // });
            
        //Add marker function
        function addMarker(props) {
            var marker = new google.maps.Marker({
                position: props.coords,
                map: map,
             });

             //check content
             if(props.content) {
                var infoWindow = new google.maps.InfoWindow({
                content:props.content
            });

            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
             }
        }
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=
    AIzaSyDBBx7uftwsmJHl5cTRUg41_55aU1iglxI
    &callback=initMap">
    </script>
</body>

</html>
